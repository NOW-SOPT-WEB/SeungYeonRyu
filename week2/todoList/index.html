<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>투두</title>
  </head>
  <body>
    <h1>TODOLIST</h1>
    <div id="inputslot">
      <input type="text" />
      <img src="../todoList/assets/plus.svg" alt="plus" />
    </div>

    <main>
      <section>
        <h2>Not Started</h2>
        <div class="cardslot">
          <div class="card">
            <p>인공지능 개강하기</p>
            <img src="../todoList/assets/close.svg" alt="remove" />
          </div>
          <div class="card">
            <p>디아졸 점수 결과페이지 연결</p>
            <img src="../todoList/assets/close.svg" alt="remove" />
          </div>
          <div class="card">
            <p>디아졸 기능목록 진행도 정리</p>
            <img src="../todoList/assets/close.svg" alt="remove" />
          </div>
          <div class="card">
            <p>인공지능 과제1</p>
            <img src="../todoList/assets/close.svg" alt="remove" />
          </div>
          <div class="card">
            <p>디자인리서치 사진 688장 더 모으기</p>
            <img src="../todoList/assets/close.svg" alt="remove" />
          </div>
        </div>
      </section>

      <section>
        <h2>Done</h2>
        <div class="cardslot">
          <div class="card">
            <p>지원서 작성</p>
            <img src="../todoList/assets/close.svg" alt="remove" />
          </div>
          <div class="card">
            <p>점심 먹기</p>
            <img src="../todoList/assets/close.svg" alt="remove" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
