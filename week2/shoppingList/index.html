<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>웨비들의 쇼핑리스트</title>
  </head>
  <body>
    <header class="fixed w-full flex space-between">
      <img src="assets/icons/catIco.svg" alt="cat icon" id="homeIcon" />
      <h1>승연이의 위시리스트</h1>
      <img src="assets/icons/hamburgerIco.svg" alt="hamburger" />

    <main class="flex flex-col">
      <nav class="fixed">
        <ul class="flex flex-col text-center">
          <li id="nav-all" class="navBtn">전체</li>
          <li id="nav-snack" class="navBtn">과자</li>
          <li id="nav-coffee" class="navBtn">커피</li>
          <li id="nav-plant" class="navBtn">식물</li>
        </ul>
      </nav>

      <div class="section-slot" class="flex flex-col">
        <div class="banner-container">
          <div class="banner b1">
            <img src="assets/images/sec1_1.jpeg" alt="item1" />
            <img src="assets/images/sec1_2.jpeg" alt="item2" />
            <img src="assets/images/sec1_3.jpeg" alt="item3" />
            <img src="assets/images/sec1_4.jpeg" alt="item4" />
            <img src="assets/images/sec1_5.jpeg" alt="item5" />
            <img src="assets/images/sec2_1.jpeg" alt="item6" />
            <img src="assets/images/sec2_2.jpeg" alt="item7" />
            <img src="assets/images/sec2_3.jpeg" alt="item8" />
            <img src="assets/images/sec2_4.jpeg" alt="item9" />
            <img src="assets/images/sec2_5.jpeg" alt="item10" />
            <img src="assets/images/sec2_6.png" alt="item11" />
            <img src="assets/images/sec3_1.jpeg" alt="item12" />
            <img src="assets/images/sec3_2.jpeg" alt="item13" />
            <img src="assets/images/sec3_3.jpeg" alt="item14" />
          </div>
          <div class="banner b2">
            <img src="assets/images/sec1_1.jpeg" alt="item1" />
            <img src="assets/images/sec1_2.jpeg" alt="item2" />
            <img src="assets/images/sec1_3.jpeg" alt="item3" />
            <img src="assets/images/sec1_4.jpeg" alt="item4" />
            <img src="assets/images/sec1_5.jpeg" alt="item5" />
            <img src="assets/images/sec2_1.jpeg" alt="item6" />
            <img src="assets/images/sec2_2.jpeg" alt="item7" />
            <img src="assets/images/sec2_3.jpeg" alt="item8" />
            <img src="assets/images/sec2_4.jpeg" alt="item9" />
            <img src="assets/images/sec2_5.jpeg" alt="item10" />
            <img src="assets/images/sec2_6.png" alt="item11" />
            <img src="assets/images/sec3_1.jpeg" alt="item12" />
            <img src="assets/images/sec3_2.jpeg" alt="item13" />
            <img src="assets/images/sec3_3.jpeg" alt="item14" />
          </div>
        </div>

        <!-- side bar -->
        <div class="sidebar">
          <img src="./assets/icons/close.svg" alt="close" />
          <ul>
            <li class="navBtn">관심상품 보기</li>
            <li class="navBtn">장바구니</li>
            <li class="navBtn">관리자</li>
          </ul>
        </div>

        <section id="section1">
          <ul class="item-slot flex"></ul>
        </section>
      </div>
    </main>
    <footer>
      <p>솝트 웹 34기~ 짱~</p>
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
