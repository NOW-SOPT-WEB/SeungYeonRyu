<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="./common/sidebar.css" />
    <title>장바구니</title>
  </head>
  <body>
    <header class="fixed w-full flex space-between">
      <img src="assets/icons/catIco.svg" alt="cat icon" id="homeIcon" />
      <h1>승연이의 장바구니</h1>
      <img
        src="assets/icons/hamburgerIco.svg"
        alt="hamburger"
        id="hamburgerIcon"
      />
    </header>

    <!-- side bar -->
    <div class="sidebar invisible">
      <img id="sidebar-close" src="./assets/icons/close.svg" alt="close" />
      <ul>
        <li class="navBtn">관심상품 보기</li>
        <li id="sidebar-cart" class="navBtn">장바구니</li>
        <li class="navBtn">관리자</li>
      </ul>
    </div>

    <section>
      <table class="cart-table">
        <thead>
          <th>체크</th>
          <th colspan="2" span>상품정보</th>
          <th>상품금액</th>
          <th>카테고리</th>
          <th>비고</th>
        </thead>
        <tbody class="cart-table-tbody"></tbody>
      </table>
    </section>

    <div class="cartBtnGroup">
      <button id="openPurchaseModal">구매하기</button>
      <button id="toHomeBtn">홈으로</button>
    </div>

    <div class="purchase-modal invisible">
      <img
        class="purchase-modal-closeBtn"
        src="./assets/icons/close.svg"
        alt="close"
      />
      <ul class="purchase-itemslot"></ul>
      <p class="purchase-totalprice"></p>
      <button id="purchaseBtn">구매하기</button>
    </div>

    <script src="./cart.js" type="module"></script>
    <script src="./common/sidebar.js" type="module"></script>
  </body>
</html>
